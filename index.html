<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Go Conference Ticket Booking</title>
    <style>
		body {
			background-color: #0df7e4;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		h1, h2 {
			text-align: center;
		}

		form {
			background-color: #ad7bdb;
			border: 1px solid #23bdfa;
			padding: 20px;
		}

		input[type=text], input[type=email], input[type=number] {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #af4c96;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #4565a0;
		}
	</style>
  </head>
  <body>
    <h1>Go Conference Ticket Booking</h1>
    <p>Number of tickets available: <span id="remaining-tickets">50</span></p>
    <form id="booking-form">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="ticket-number">Number of Tickets:</label>
        <input type="number" id="ticket-number" name="ticket-number" min="1" max="50" required>
      </div>
      <button type="submit">Book Tickets</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
